{% extends "index_base.html" %}


{% block article %}
    <div id="fh5co-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-md-push-1 animate-box">

                    <div class="fh5co-contact-info">
                        <h3>联系信息</h3>
                        <ul>
                            <li class="address">淮北市相山区濉溪路265号, <br> 源创客 五号楼 六层</li>
                            <li class="phone"><a href="#">联系电话: +86 158-5610-9425</a></li>
                            <li class="email"><a href="#">794384313@qq.com</a></li>
                            <li class="url"><a href="http://www.qilinxx.com">http://www.qilinxx.com/</a></li>
                        </ul>
                    </div>

                </div>
                <div class="col-md-6 animate-box">
                    <h3>联系我们</h3>
                    <form action="#">
                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="fname">First Name</label> -->
                                <input type="text" id="fname" class="form-control" placeholder="请输入你的名字">
                            </div>
                            <div class="col-md-6 hidden">
                                <!-- <label for="lname">Last Name</label> -->
                                <input type="text" id="lname" class="form-control" placeholder="Your lastname">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="email">Email</label> -->
                                <input type="text" id="email" class="form-control" placeholder="请输入你的邮箱">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="subject">Subject</label> -->
                                <input type="text" id="subject" class="form-control" placeholder="请输入你想表达的主题">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="message">Message</label> -->
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                          placeholder="详细描述"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="提交信息" class="btn btn-primary">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
